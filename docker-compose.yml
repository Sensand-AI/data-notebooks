version: '3.8'

services:
  jupyter:
    build:
      context: .
      dockerfile: jupyter.Dockerfile
    volumes:
      - .:/workspaces/data-notebooks
    command: /bin/bash -c "/workspaces/data-notebooks/startup.sh"
    ports:
      - "8888:8888"
    env_file:
      - .env

  ngrok:
    image: ngrok/ngrok:latest
    command: http --log stdout --authtoken=$NGROK_AUTHTOKEN host.docker.internal:8888
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${$NGROK_AUTHTOKEN}
    depends_on:
      - jupyter
